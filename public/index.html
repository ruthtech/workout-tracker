<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Workout Tracker</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col">
                <h1>Workout Tracker</h1>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <div>Create a new workout by entering its name and exercises below.</div>
                <div class="pt-3">Click on a saved workout to edit its exercises.</div>
            </div>
        </div>
        <div class="row pt-3">
            <div class="col bg-light border border-dark p-3 m-3">
                <h5>Workout Title</h5>
                <input type="text" id="workoutTitle" class="w-100 mb-3"/>
                <h5>Exercises (list separated by commas)</h5>
                <input type="text" id="exercise" class="w-100" multiple>
                <div class="bg-light p-1 text-right">
                    <button id="save" class="btn-secondary mt-3">Save Workout</button>
                    <button id="delete" class="btn-secondary mt-3">Delete Workout</button>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col bg-light border border-dark p-3 m-3">
                <h5>Saved Workouts</h5>
                <div id="savedWorkouts"></div>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>

</html>
